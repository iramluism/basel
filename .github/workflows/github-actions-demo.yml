name: Test
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push, pull_request]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:

      - name: Check out repository code
        uses: actions/checkout@v4
      
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.2.0
      
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: List Repository File
        run: ls ${{ github.workspace }}
      
      - name: Install Dependencies
        run: poetry install

      - name: Run Tests
        run: poetry run coverage run -m pytest -vv --junitxml=test_result.xml

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: Test Result            # Name of the check run which will be created
          path: test_result.xml    # Path to test results
          reporter: jest-junit 

      - name: Print test coverage report
        run: poetry run coverage report

      - name: Run Pre-Commit
        uses: pre-commit/action@v3.0.0
        